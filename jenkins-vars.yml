# jenkins variables
project_name: docker-monit
external_type: alpine_repo
release_type: stable
release_tag: latest
ls_branch: main
repo_vars:
  - BUILD_VERSION_ARG = 'MONIT_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-monit'
  - CONTAINER_NAME = 'monit'
  - DOCKERHUB_IMAGE = 'linuxserver/monit'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/monit'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/monit'
  - DIST_IMAGE = 'alpine'
  - DIST_TAG = '3.14'
  - DIST_REPO = 'http://dl-cdn.alpinelinux.org/alpine/v3.14/main/'
  - DIST_REPO_PACKAGES = 'monit'
  - MULTIARCH = 'true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='80'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='monit:monit'
  - CI_WEBPATH=''