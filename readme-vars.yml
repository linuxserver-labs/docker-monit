---

# project information
project_name: monit
project_url: "https://www.monit.com/products/open-source-log-management/"
project_logo: "https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/monit-logo.png"
project_blurb: "[monit]({{ project_url }}) is a small Open Source utility for managing and monitoring Unix systems."
project_lsio_github_repo_url: "https://github.com/linuxserver/docker-{{ project_name }}"
project_blurb_optional_extras_enabled: false

# supported architectures
available_architectures:
  - { arch: "{{ arch_x86_64 }}", tag: "latest"}
  - { arch: "{{ arch_arm64 }}", tag: "arm64v8-latest"}
  - { arch: "{{ arch_armhf }}", tag: "arm32v7-latest"}

# development version
development_versions: false

# container parameters
common_param_env_vars_enabled: true
param_container_name: "{{ project_name }}"
param_usage_include_env: true
param_env_vars:
  - { env_var: "TZ", env_value: "Europe/London", desc: "Specify a timezone to use EG Europe/London." }
opt_param_usage_include_env: true
opt_param_env_vars:
  - { env_var: "APPRISE_TARGETS", env_value: "", desc: "Space separated list of [apprise targets](https://github.com/caronc/apprise#popular-notification-services)." }
param_usage_include_vols: true
param_volumes:
  - { vol_path: "/config", vol_host_path: "/path/to/config", desc: "Stores config and application files" }
param_usage_include_ports: true
param_ports:
  - { external_port: "2812", internal_port: "2812", port_desc: "Syslog UDP" }

# application setup block
app_setup_block_enabled: true
app_setup_block: |
  Webui is accessible at http://SERVERIP:PORT

  Edit `/config/monitrc` to add services to monitor. Use `then exec "/config/monit2apprise.sh"` to send alerts via configured apprise targets.

  Edit `/config/monit2apprise.sh` to customise the alert message.

  More info at [monit](https://mmonit.com/monit/).

# changelog
changelogs:
  - { date: "05.08.21:", desc: "Initial release." }
